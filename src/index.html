<!DOCTYPE html>
<html>

<head>
  <title>Origin Airlines</title>
  <meta charset="UTF-8" />
  <meta name="HandheldFriendly" content="True" />
  <meta name="MobileOptimized" content="320" />
  <meta name="viewport" content="width=device-width" />
  <meta name="viewport" content="width=device-width" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <link rel="stylesheet" type="text/css" href="./app.scss" />
</head>

<body>
  <!-- <iframe width="560" height="315" src="https://www.youtube.com/embed/5qap5aO4i9A" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> -->
  <div id="loadingScreen" class="active">
    <div>
      <h1 id="title">
        <span class="solid">Origin</span><span class="outline">Airlines</span>
      </h1>
      <h2>Interactive artwork by <a href="http://alvinruiyuanzhong.com">Alvin Zhong</a> and <a href="https://www.janefan.xyz">Jane Fan</a></h2>
      <img id="loadingIcon" src="img/origin.svg" class="active"></img>
      <h3 id="status">Please wait to board</h3>
      <div id="continue">Continue</div>
    </div>
  </div>
  <div class="centre-vertical">
    <div id="planeButtons">
      <div class="planeButton sunset" id="time"></div>
      <div class="planeButton off" id="attendent"></div>
      <div class="planeButton" id="overheadLight"></div>
      <div class="planeButton" id="noSmoking"></div>
      <div class="planeButton off" id="seatBelt"></div>
    </div>
  </div>
  <div class="centre-all">
    <canvas id="renderCanvas"></canvas>
  </div>
  <script src="./app.js"></script>
</body>

</html>
